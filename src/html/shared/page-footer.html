<!-- START: Footer -->
<!--
    Additional Classes:
        .nk-footer-parallax
        .nk-footer-parallax-opacity
-->
<footer class="nk-footer{{ ' nk-footer-parallax' if footer_parallax }}{{ ' nk-footer-parallax-opacity' if footer_parallax_opacity }}">
    <img class="nk-footer-top-corner" src="assets/images/footer-corner.png" alt="">

    {% if footer_bg %}
    <div class="bg-image">
        <img src="{{ footer_bg }}" alt="" class="jarallax-img">
    </div>
    {% endif %}

    <div class="container">
        <div class="nk-gap"></div>

        <p>
            &copy; 2019 Team Ides. All Rights Reserved.
        </p>


        <div class="nk-footer-links">
            <a href="#" class="link-effect">Terms of Service</a> <span>|</span> <a href="#" class="link-effect">Privacy Policy</a>
        </div>

        <div class="nk-gap-4"></div>
    </div>
</footer>
<!-- END: Footer -->
